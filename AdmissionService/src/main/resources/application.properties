spring.data.mongodb.database=admissiondb
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
server.port=9093
spring.application.name=admissionapp
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672 
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#spring.rabbitmq.virtual-host=qa1
#spring.rabbitmq.queue-name=register_queue
rabbitmq.queue.name=register_queue
rabbitmq.exchange.name=cms_exchange
rabbitmq.routing.key=cms_routing_key

paypal.mode = sandbox
paypal.client.id = "enter your paypal client id"
paypal.client.secret = "enter your paypal client secret key"

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username="enter your email address"
spring.mail.password="enter your app password"
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

